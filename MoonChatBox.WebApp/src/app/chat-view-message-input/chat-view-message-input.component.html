<div class="flex gap-x-2 items-center py-3 px-6 bg-purple-800 border-t border-purple-500">
  <input
    class="flex-1 appearance-none text-base text-gray-100 px-5 py-4 rounded-2xl bg-transparent border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder:text-gray-300"
    type="text" placeholder="Type a message..." [disabled]="disabled" [(ngModel)]="message" (keydown.enter)="onSendMessage()">
  <button
    class="flex-initial appearance-none h-fit p-2 rounded-md transition duration-150 hover:bg-purple-700 hover:shadow-sm hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-400" [disabled]="disabled">
    <svg class="size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
    </svg>
  </button>
  <button
    class="flex-initial appearance-none h-fit p-2 rounded-md transition duration-150 hover:bg-purple-700 hover:shadow-sm hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-400"
    [disabled]="disabled" (click)="onSendMessage()">
    <svg class="size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
    </svg>
  </button>
</div>
