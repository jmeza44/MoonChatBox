<li (click)="onClick(chat.id)">
  <a
    class="flex items-center w-full py-4 px-3 overflow-hidden cursor-pointer border-b border-purple-500 bg-purple-900 hover:bg-purple-800">
    <div
      class="flex-initial relative block size-16 mr-5 rounded-full outline outline-2 outline-purple-500 overflow-hidden">
      <img class="object-cover size-16" [ngSrc]="chat.pictureUrl" width="64" height="64" alt="avatar">
    </div>
    <div class="flex-1 block overflow-hidden">
      <h2 class="text-base font-bold">{{chat.name}}</h2>
      <span class="inline-block float-start text-xs font-normal truncate">{{chat.lastMessage}}</span>
      <span class="inline-block float-end text-xs font-normal">{{chat.lastMessageSentAt | date:'HH:mm'}}</span>
    </div>
  </a>
</li>
