<header class="flex items-center w-full py-4 px-3 overflow-hidden border-b border-purple-500 bg-purple-800">
  <div
    class="flex-initial relative block size-16 mr-5 rounded-full outline outline-2 outline-purple-500 overflow-hidden">
    <img class="object-cover size-16" [ngSrc]="'../../../avatars/' + userSession?.avatar + '.jpg'" width="64"
      height="64" alt="avatar">
  </div>
  <div class="flex-auto block overflow-hidden">
    <h2 class="text-base font-bold">{{userSession?.nickname ?? 'Unknown'}}</h2>
    <span class="inline-block mr-1 text-xs font-normal">Last Update: just now</span>
    <svg [class]="{'animate-spin': updating}" class="inline-block size-3 cursor-pointer"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      (click)="toggleUpdating()">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg>
  </div>
</header>
